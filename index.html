<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GM&GM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      /* Letterhead proportions */
      --container-max: 680px;
      --logo-max: 520px;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      color: #111;
      font-family: "Times New Roman", Georgia, serif;
    }

    .container {
      text-align: center;
      width: min(var(--container-max), 92vw);
      padding: 48px 40px;
    }

    .logo {
      display: block;
      margin: 0 auto 48px;
      width: min(var(--logo-max), 90vw);
      height: auto;
    }

    .section {
      margin-bottom: 28px;
    }

    .label {
      font-size: 12px;
      letter-spacing: 2.5px;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 8px;
    }

    .contact,
    .address {
      font-size: 18px;          /* letterhead body size */
      letter-spacing: 0.4px;
      line-height: 1.65;
    }

    .address {
      font-size: 17px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      position: fixed;
      bottom: 24px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 0 12px;
      box-sizing: border-box;
    }

    /* Mobile optimisation */
    @media (max-width: 480px) {
      .container {
        padding: 28px 20px;
      }

      .logo {
        margin-bottom: 32px;
        width: 88vw;
      }

      .label {
        font-size: 11px;
        letter-spacing: 2px;
      }

      .contact,
      .address {
        font-size: 14.5px;
      }

      .address {
        font-size: 14px;
      }

      footer {
        font-size: 11px;
        bottom: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.png" alt="GM&GM" class="logo">

    <div class="section">
      <div class="label">Contact us</div>
      <div class="contact">
        <a href="mailto:info@gm-advocates.com">info@gm-advocates.com</a>
      </div>
    </div>

    <div class="section">
      <div class="label">Visit us</div>
      <div class="address">
        <a
          href="https://maps.app.goo.gl/2T83gn9bhVm5C4ms7"
          target="_blank"
          rel="noopener noreferrer">
          111/2, Triq Santa Lucia,<br>
          Valletta, Malta
        </a>
      </div>
    </div>
  </div>

  <footer>Â© Gauci Maistre &amp; Gauci Maistre</footer>

</body>
</html>
