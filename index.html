<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GM&GM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      color: #111;
      font-family: "Times New Roman", Georgia, serif;
    }
    .container {
      text-align: center;
      padding: 24px;
      max-width: 420px;
    }
    .logo {
      max-width: 320px;
      width: 80%;
      height: auto;
      margin-bottom: 32px;
    }
    .section {
      margin-bottom: 20px;
    }
    .label {
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 6px;
    }
    .contact,
    .address {
      font-size: 13px;
      letter-spacing: 1px;
      line-height: 1.6;
      word-wrap: break-word;
    }
    .address {
      font-size: 12.5px;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #777;
      padding: 0 12px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.png" alt="GM&GM" class="logo">

    <div class="section">
      <div class="label">Contact us</div>
      <div class="contact">
        <a href="mailto:info@gm-advocates.com">
          info@gm-advocates.com
        </a>
      </div>
    </div>

    <div class="section">
      <div class="label">Visit us</div>
      <div class="address">
        <a
          href="https://maps.app.goo.gl/2T83gn9bhVm5C4ms7"
          target="_blank"
          rel="noopener noreferrer">
          111/2, Triq Santa Lucia,<br>
          Valletta, Malta
        </a>
      </div>
    </div>
  </div>

  <footer>Â© Gauci Maistre &amp; Gauci Maistre</footer>

</body>
</html>
